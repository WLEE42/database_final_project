{% extends "library/base.html" %}

{% block content %}
    <style>
        p {
            position: relative;
            line-height: 25px;
            max-height: 100px;
            overflow: hidden;
        }

        p::after {
            content: "...";
            position: absolute;
            bottom: 0;
            right: 0;
            padding-left: 40px;
            background: -webkit-linear-gradient(left, transparent, #fff 55%);
            background: -o-linear-gradient(right, transparent, #fff 55%);
            background: -moz-linear-gradient(right, transparent, #fff 55%);
            background: linear-gradient(to right, transparent, #fff 55%);
        }
    </style>
    <h1>全部书籍</h1>

    {% if book_list %}
        <ul class="list-unstyled">
            {% for book in book_list %}
                <li class="media">
                    <div class="col-md-2">
                        <img src="{{ book.bimage.url }}" alt="Image Not Found"
                             class="align-self-center myimage2"/>
                    </div>
                    <div class="col-md-10">
                        <div class="media-body">
                            <a href="{{ book.get_absolute_url }}">
                                <h3 class="mt-1">{{ book.bname }}</h3>
                                <h5 class="mt-1">{{ book.bauthor }}</h5>
                                <p>{{ book.bsummary }}</p>
                            </a>
                        </div>
                    </div>
                </li><h5 class="page-header"></h5>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
