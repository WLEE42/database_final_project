{% extends "library/base.html" %}

{% block content %}
    <h1>全部书籍</h1>

    {% if book_list %}
        <ul class="list-unstyled">
            {% for book in book_list %}
                <li class="media">
                    <img src="{{ book.bimage.url }}" alt="Image Not Found"
                         class="align-self-center myimage2"/>
                    <div class="media-body">
                        <a href="{{ book.get_absolute_url }}">
                            <h5 class="mt-0">{{ book.bname }}</h5>
                            ({{ book.bauthor }})
                            <p>{{ book.bsummary }}</p>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
