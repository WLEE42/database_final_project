{% extends "library/base.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <div class="container">
                        <div class="media">
                            <div class="col-md-1 px-0">
                                <img src="{{ book.bimage.url }}" alt="Not found" class="img-thumbnail"/>
                                {#                            <img src="images/food1.jpg" class="img-fluid">#}
                            </div>
                            <div class="media-body">
                                <a href="{{ book.get_absolute_url }}">{{ book.bname }}</a> ({{ book.bauthor }})
                                <p>{{ book.bsummary }}</p>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
