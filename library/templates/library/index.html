{% extends "library/base.html" %}

{% block content %}
    <h1>清华大学图书馆主页</h1>

    <p>欢迎来到 <em>清华大学图书馆</em>, 一个简单的Django项目</p>

    <h2>动态数据</h2>

    <p>图书馆动态数据:</p>
    <ul>
        <li><strong>书籍总数：</strong> {{ num_books }}</li>
        <li><strong>借出书籍数量:</strong> {{ num_borrowed_books }}</li>
        <li><strong>在架书籍数量：</strong> {{ num_in_books }}</li>
        <li><strong>用户数：</strong> {{ num_users }}</li>
    </ul>

{% endblock %}
